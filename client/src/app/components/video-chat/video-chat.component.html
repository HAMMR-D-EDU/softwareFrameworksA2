<!--
  Video UI
  - Local preview at top
  - Remote streams below
-->
<div class="video-chat-container">
  <div class="video-header">
    <h3>Video Chat - {{ roomId }}</h3>
  </div>

  <div class="video-grid">
    <!-- Local Video -->
    <div class="video-item local-video">
      <video #myVideo class="video-element" autoplay playsinline muted></video>
      <div class="video-label">You</div>
    </div>

    <!-- Remote Videos -->
    <div #remoteVideos class="remote-videos-container">
      <div 
        *ngFor="let stream of remoteStreams; let i = index" 
        class="video-item remote-video">
        <video 
          class="video-element" 
          [srcObject]="stream" 
          autoplay 
          playsinline>
        </video>
        <div class="video-label">User {{ i + 1 }}</div>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div class="video-controls">
    <button class="btn btn-danger btn-control" (click)="leave()">
      <i class="fas fa-phone-slash"></i>
    </button>
  </div>

  <!-- Empty state -->
  <div class="empty-state" *ngIf="remoteStreams.length === 0">
    <div class="empty-message">
      <i class="fas fa-users fa-3x text-muted"></i>
      <p>Waiting for others to join...</p>
    </div>
  </div>
</div>
