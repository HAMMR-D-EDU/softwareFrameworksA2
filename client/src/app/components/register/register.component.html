<div class="container d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 90px);">
  <div class="row d-flex justify-content-center w-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card py-3 px-2">
        <p class="text-center mb-3 mt-2">REGISTER</p>
        <form class="myform" (ngSubmit)="submit()">
          <div class="form-group">
            <input 
              type="email" 
              class="form-control" 
              placeholder="Email"
              name="email"
              [(ngModel)]="email"
              required>
          </div>
          <div class="form-group">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Username"
              name="username"
              [(ngModel)]="username"
              required>
          </div>
          <div class="form-group">
            <input 
              type="password" 
              class="form-control" 
              placeholder="Password"
              name="password"
              [(ngModel)]="password"
              required>
          </div>
          <div class="text-center mb-3">
            <span class="bn" routerLink="/login">Already have an account? Sign in</span>
          </div>
          <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>
          <div *ngIf="success" class="alert alert-success text-center">{{ success }}</div>
          <div class="form-group mt-3">
            <button type="submit" class="btn btn-block btn-primary btn-lg">
              <small><i class="far fa-user pe-2"></i>Register</small>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
